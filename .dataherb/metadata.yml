name: 'COVID-19 Timeseries of Confirmed, Death, and Recovered'
description: 'COVID-19 Timeseries of Confirmed, Death, and Recovered from CSSEGI. This is a mirror of part of the repository CSSEGISandData/COVID-19'
contributors:
- github: 'CSSEGISandData'
  name: 'CSSEGISandData'
data:
- name: 'comfirmed cases in csv format'
  path: 'csse_covid_19_time_series/time_series_19-covid-Confirmed.csv'
  size: '8K'
  format: 'csv'
  updated_at: ''
  fields:
  - name: 'Province/State'
    description: 'province or state of the cases'
  - name: 'Country/Region'
    description: 'country or region of the cases'
  - name: 'Lat'
    description: 'latitude of the location'
  - name: 'Long'
    description: 'longitude of the location'
  - name: '*/*'
    description: 'multicolumns with the format */* indicates the dates of the confirmed cases'
- name: 'deaths in csv format'
  path: 'csse_covid_19_time_series/time_series_19-covid-Deaths.csv'
  size: '7K'
  format: 'csv'
  updated_at: ''
  fields:
  - name: 'Province/State'
    description: 'province or state of the cases'
  - name: 'Country/Region'
    description: 'country or region of the cases'
  - name: 'Lat'
    description: 'latitude of the location'
  - name: 'Long'
    description: 'longitude of the location'
  - name: '*/*'
    description: 'multicolumns with the format */* indicates the dates of the confirmed cases'
- name: 'recovered in csv format'
  path: 'csse_covid_19_time_series/time_series_19-covid-Recovered.csv'
  size: '11K'
  format: 'csv'
  updated_at: ''
  fields:
  - name: 'Province/State'
    description: 'province or state of the cases'
  - name: 'Country/Region'
    description: 'country or region of the cases'
  - name: 'Lat'
    description: 'latitude of the location'
  - name: 'Long'
    description: 'longitude of the location'
  - name: '*/*'
    description: 'multicolumns with the format */* indicates the dates of the confirmed cases'
references:
- link: 'https://github.com/CSSEGISandData/COVID-19'
  name: 'CSSEGISandData/COVID-19'
- link: 'https://systems.jhu.edu/research/public-health/ncov/'
  name: 'Mapping 2019-nCoV'
